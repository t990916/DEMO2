<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

チャットアプリ↵<br><br>

<form action="@{/ex-16/post}" method="post">

名前：<input type="text" name="name"><br>

コメント：<br>

<textarea id="comment" name="comment" rows="10" cols="50" placeholder="ここにコメントを入力"></textarea><br>
<button>投稿！</button>
<hr>
<div th:each="user : ${application.userList}">
    <span th:text="${user.name}">dummy</span>さん<br>
    <span th:text="${user.comment}">dummy</span>さんのコメント
    <hr>
</div>
</form>
</body>
</html>
