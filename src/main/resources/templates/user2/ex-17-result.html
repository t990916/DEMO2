<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    名前：<span th:text="${questionnaire.name}">dummy</span><br><br>
    メール：<span th:text="${questionnaire.email}">dummy</span><br><br>
    性別：
    <div th:switch="${questionnaire.gender}">
    <span th:case="1">男</span>
    <span th:case="2">女</span>
    </div><br><br>
    趣味：
    <span th:each="hobby:${questionnaire.hobbyList}">
        <span th:text="${hobby}"dummy></span>
    </span><br><br>
    好きな言語：
    <span th:text="${questionnaire.language}">dummy</span><br><br>
    その他：
    <span th:text="${questionnaire.comment}">dummy</span>
</body>
</html>
